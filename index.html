<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 class="text-center">Todo List</h1>
  </header>
  <main class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <div id="todo-list-container">
          <ul id="todo-list" class="list-group list-group-flush">
            </ol>
        </div>
        <form id="todo-form">
          <div class="input-group mb-3">
            <input id="todo-input" type="text" class="form-control" placeholder="Todo">
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </main>
  <script>
    document.getElementById("todo-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const todoInput = document.getElementById("todo-input");
      if (todoInput.value) {
        const todoId = `_${Math.random().toString(36).substring(2, 10)}`;

        const text = document.createElement("span");
        text.textContent = todoInput.value;

        const button = document.createElement("button");
        button.setAttribute("class", "btn btn-danger");
        button.innerHTML = "<i class=\"bi bi-trash3-fill\"></i>";
        button.addEventListener("click", () => {
          document.getElementById(todoId).remove();
        });

        const container = document.createElement("div");
        container.setAttribute("class", "d-flex w-100 justify-content-between");
        container.appendChild(text);
        container.appendChild(button);

        const todo = document.createElement("li");
        todo.setAttribute("id", todoId);
        todo.setAttribute("class", "list-group-item");
        todo.appendChild(container);

        document.getElementById("todo-list").appendChild(todo);
        todoInput.value = "";
      }
    });
  </script>
</body>

</html>
